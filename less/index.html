<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="splash">

      <div class="logo">
        <div class="k"></div>
        <div class="o"></div>

        <div class="o last"></div>

			<input type="submit" value="Login">

	</form>
</div>
	<script>
  less = {
    env: "development",
  };
	</script>
